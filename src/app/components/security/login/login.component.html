<div class="col-md-4" style="margin-left: 30%; margin-top: 15%;">
    <!-- Horizontal Form -->
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">HelpDesk | Login</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form class="form-horizontal" #form="ngForm" (ngSubmit)="login()">
          <div class="alert alert-error" role="alert" *ngIf="message">
            <strong>Email ou Senha Incorretos!</strong>
          </div>

        <div class="box-body">

          <div [ngClass]="getFromGroupClass(email.invalid, email.dirty)">
            <label for="inputEmail" class="col-sm-2 control-label">Email: </label>

            <div class="col-sm-10">
              <input type="email" [(ngModel)]="usuario.email" class="form-control" name="email" id="inputEmail" #email="ngModel" placeholder="Email" email>
              <span class="help-block" *ngIf="email.invalid && email.dirty">Email inválido</span>
            </div>
          </div>

          <div [ngClass]="getFromGroupClass(senha.invalid, senha.dirty)">
            <label for="inputSenha" class="col-sm-2 control-label">Senha: </label>

            <div class="col-sm-10">
              <input type="password" [(ngModel)]="usuario.senha" class="form-control" name="senha" id="inputSenha" #senha="ngModel" placeholder="Senha" required>
              <span class="help-block" *ngIf="senha.invalid && senha.dirty">Senha inválida</span>
            </div>
          </div>
          
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <button type="submit" (click)="cancelLogin()" class="btn btn-default">Cancelar</button>
          <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Entrar</button>
        </div>
        <!-- /.box-footer -->
      </form>
    </div>
</div>
