<div [ngClass]="classCss" role="alert" *ngIf="message">
    <strong>{{ message.text }}</strong>
</div>
<div class="col-md-6">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Novo Chamado</h3>
        </div>
        <form class="form-horizontal" #form="ngForm" (ngSubmit)="cadastrar()">

            <div class="box-body">

                <div [ngClass]="getFromGroupClass(titulo.invalid, titulo.dirty)">
                    <label for="inputTitulo" class="col-sm-2 control-label">Titulo: </label>

                    <div class="col-sm-10">
                        <input type="text" [(ngModel)]="chamado.titulo" class="form-control" name="titulo"
                            id="inputTitulo" #titulo="ngModel" placeholder="Titulo" required>
                        <span class="help-block" *ngIf="titulo.invalid && titulo.dirty">Titulo é obrigatório</span>
                    </div>
                </div>

                <div [ngClass]="getFromGroupClass(prioridade.invalid, prioridade.dirty)">
                    <label for="inputPrioridade" class="col-sm-2 control-label">Prioridade: </label>

                    <div class="col-sm-10">
                        <select [(ngModel)]="chamado.prioridade" class="form-control select2" name="prioridade"
                            id="inputPrioridade" #prioridade="ngModel" style="width: 100%;" required>
                            <option value="" selected disabled hidden>--SELECIONE--</option>
                            <option>ALTA</option>
                            <option>NORMAL</option>
                            <option>BAIXA</option>
                        </select>
                        <span class="help-block" *ngIf="prioridade.invalid && prioridade.dirty">Prioridade é
                            obrigatória</span>
                    </div>
                </div>

                <div [ngClass]="getFromGroupClass(descricao.invalid, descricao.dirty)">
                    <label for="inputDescricao" class="col-sm-2 control-label">Descrição: </label>

                    <div class="col-sm-10">
                        <textarea type="text" [(ngModel)]="chamado.descricao" class="form-control" name="descricao"
                            rows="3" id="inputDescricao" #descricao="ngModel" placeholder="Descrição..." required>
                        </textarea>
                        <span class="help-block" *ngIf="descricao.invalid && descricao.dirty">Descrição é obrigatória</span>
                    </div>
                </div>

            </div>

            <div class="form-group">
                <label for="inputImagem" class="col-sm-2 control-label">Imagem: </label>
                <div class="col-sm-10">
                    <img [src]="chamado.imagem" width="50%" height="50%">
                    <input type="file" id="inputImagem" (change)="onFileChange($event)">
                </div>
            </div>
            <div class="box-footer">
                <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Salvar <i class="fa fa-save"></i></button>
            </div>
        </form>
    </div>
</div>
