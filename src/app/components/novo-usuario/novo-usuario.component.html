<div [ngClass]="classCss" role="alert" *ngIf="message">
  <strong>{{ message.text }}</strong>
</div>
<div class="col-md-6">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">testando123123Novo Usu치rio</h3>
      </div>
      <form class="form-horizontal" #form="ngForm" (ngSubmit)="cadastrar()">

        <div class="box-body">

          <div [ngClass]="getFromGroupClass(email.invalid, email.dirty)">
            <label for="inputEmail" class="col-sm-2 control-label">Email: </label>

            <div class="col-sm-10">
              <input type="email" [(ngModel)]="usuario.email" class="form-control" name="email" id="inputEmail" #email="ngModel" placeholder="Email" email>
              <span class="help-block" *ngIf="email.invalid && email.dirty">Email inv치lido</span>
            </div>
          </div>

          <div [ngClass]="getFromGroupClass(senha.invalid, senha.dirty)">
            <label for="inputSenha" class="col-sm-2 control-label">Senha: </label>

            <div class="col-sm-10">
              <input type="password" [(ngModel)]="usuario.senha" class="form-control" name="senha" id="inputSenha" #senha="ngModel" placeholder="Senha" required>
              <span class="help-block" *ngIf="senha.invalid && senha.dirty">Senha inv치lida</span>
            </div>
          </div>

          <div [ngClass]="getFromGroupClass(perfil.invalid, perfil.dirty)">
            <label for="inputPerfil" class="col-sm-2 control-label">perfil: </label>

            <div class="col-sm-10">
                <select [(ngModel)]="usuario.perfil" 
                    class="form-control select2" 
                    name="perfil" 
                    id="inputPerfil" 
                    #perfil="ngModel"
                    style="width: 100%;"
                    required>
                    <option value="" selected disabled hidden>--SELECIONE--</option>
                    <option>ROLE_ADMIN</option>
                    <option>ROLE_TECNICO</option>
                    <option>ROLE_CLIENTE</option>
                </select>
              <span class="help-block" *ngIf="perfil.invalid && perfil.dirty">Perfil inv치lida</span>
            </div>
          </div>
          
        </div>
        <div class="box-footer">
          <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Salvar <i class="fa fa-save"></i></button>
        </div>
      </form>
    </div>
</div>
